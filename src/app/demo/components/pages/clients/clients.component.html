<div class="grid"></div>
<div class="col-12">
    <div class="card px-6 py-6">
        <p-toast></p-toast>
        <p-toolbar styleClass="mb-4">
            <ng-template pTemplate="right">
                <div class="my-2">
                    <button
                        pButton
                        pRipple
                        label="Novo"
                        icon="pi pi-plus"
                        class="p-button-success mr-2"
                        (click)="openNew()"
                    ></button>
                    <button
                        pButton
                        pRipple
                        label="Excluir"
                        icon="pi pi-trash"
                        class="p-button-danger"
                        (click)="deleteSelectedClients()"
                        [disabled]="!selectedClients || !selectedClients.length"
                    ></button>
                </div>
            </ng-template>

            <!--<ng-template pTemplate="right">
                <p-fileUpload
                    mode="basic"
                    accept="image/*"
                    [maxFileSize]="1000000"
                    label="Importar"
                    chooseLabel="Importar"
                    class="mr-2 inline-block"
                ></p-fileUpload>
                <button
                    pButton
                    pRipple
                    label="Exportar"
                    icon="pi pi-upload"
                    class="p-button-help"
                    (click)="dt.exportCSV()"
                ></button>
            </ng-template>-->
        </p-toolbar>

        <p-table
            #dt
            [value]="clients"
            [columns]="cols"
            responsiveLayout="scroll"
            [rows]="10"
            [globalFilterFields]="['nome', 'email']"
            [paginator]="true"
            [rowsPerPageOptions]="[10, 20, 30]"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
            [(selection)]="selectedClients"
            selectionMode="multiple"
            [rowHover]="true"
            dataKey="id"
        >
            <ng-template pTemplate="caption">
                <div
                    class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                >
                    <h5 class="m-0">Gerenciar Clients</h5>
                    <span class="block mt-2 md:mt-0 p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input
                            pInputText
                            type="text"
                            (input)="onGlobalFilter(dt, $event)"
                            placeholder="Buscar..."
                            class="w-full sm:w-auto"
                        />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="id">
                        ID <p-sortIcon field="id"></p-sortIcon>
                    </th>
                    <th pSortableColumn="name">
                        Nome <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="email">
                        Email <p-sortIcon field="email"></p-sortIcon>
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-client>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="client"></p-tableCheckbox>
                    </td>
                    <td>{{ client.id }}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.email }}</td>
                    <td>
                        <div class="flex">
                            <button
                                pButton
                                pRipple
                                icon="pi pi-pencil"
                                class="p-button-rounded p-button-success mr-2"
                                (click)="editClient(client)"
                            ></button>
                            <button
                                pButton
                                pRipple
                                icon="pi pi-trash"
                                class="p-button-rounded p-button-warning"
                                (click)="deleteClient(client)"
                            ></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <p-dialog
        [(visible)]="clientDialog"
        [style]="{ width: '450px' }"
        header="Cadastrar Client"
        [modal]="true"
        class="p-fluid"
    >
        <ng-template pTemplate="content">
            <div class="field">
                <label for="nome">Nome</label>
                <input
                    type="text"
                    pInputText
                    id="nome"
                    [(ngModel)]="client.name"
                    required
                />
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input
                    type="text"
                    pInputText
                    id="email"
                    [(ngModel)]="client.email"
                    required
                    email
                />
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="p-d-flex p-jc-end">
                <button
                    pButton
                    type="button"
                    label="Cancelar"
                    icon="pi pi-times"
                    (click)="hideDialog()"
                ></button>
                <button
                    pButton
                    type="button"
                    label="Salvar"
                    icon="pi pi-check"
                    class="p-button-success"
                    (click)="saveClient()"
                ></button>
            </div>
        </ng-template>
    </p-dialog>

    <p-dialog
        [(visible)]="deleteClientDialog"
        [style]="{ width: '350px' }"
        header="Confirmar"
        modal="modal"
        [closable]="false"
    >
        <ng-template pTemplate="content">
            <div class="confirmation-content">
                <i
                    class="pi pi-exclamation-triangle p-mr-3"
                    style="font-size: 2rem"
                ></i>
                <span
                    >Tem certeza de que deseja excluir <b>{{ client.name }}</b
                    >?</span
                >
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="p-d-flex p-jc-end">
                <button
                    pButton
                    type="button"
                    label="Não"
                    icon="pi pi-times"
                    (click)="hideDialog()"
                ></button>
                <button
                    pButton
                    type="button"
                    label="Sim"
                    icon="pi pi-check"
                    class="p-button-danger"
                    (click)="confirmDelete()"
                ></button>
            </div>
        </ng-template>
    </p-dialog>

    <p-dialog
        [(visible)]="deleteClientsDialog"
        [style]="{ width: '350px' }"
        header="Confirmar"
        modal="modal"
        [closable]="false"
    >
        <ng-template pTemplate="content">
            <div class="confirmation-content">
                <i
                    class="pi pi-exclamation-triangle p-mr-3"
                    style="font-size: 2rem"
                ></i>
                <span
                    >Tem certeza de que deseja excluir os clients
                    selecionados?</span
                >
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="p-d-flex p-jc-end">
                <button
                    pButton
                    type="button"
                    label="Não"
                    icon="pi pi-times"
                    (click)="hideDialog()"
                ></button>
                <button
                    pButton
                    type="button"
                    label="Sim"
                    icon="pi pi-check"
                    class="p-button-danger"
                    (click)="confirmDeleteSelected()"
                ></button>
            </div>
        </ng-template>
    </p-dialog>
</div>
